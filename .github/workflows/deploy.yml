name: deploy
on:
  push:
    branches:
      - dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Node setup
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install
        run: yarn install --prod
      - name: Build
        run: yarn build
      - name: Export
        run: |
          yarn export
          touch out/.nojekyll
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.XECUA_PERSONAL_TOKEN }}
          publish_dir: ./out
          publish_branch: master  # <username>.github.io constraint
          cname: koffein.dev
