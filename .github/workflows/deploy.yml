# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'
      - name: Install
        run: pnpm install --prod
      - name: Build
        run: pnpm build
      - name: Export
        run: |
          pnpm export
          touch out/.nojekyll
      - uses: actions/upload-pages-artifact@v1
        with:
          path: out
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1
